<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Awesome Books Library</title>
</head>
<body>
  <header>
    <nav>
      <div class="main-nav d-flex">
        <p class="logo nav-text">Awesome Books</p>
        <ul class="nav-list d-flex nav-text">
          <li class="d-flex"><a href="#" id="listSectionLink">List</a></li>
          <li class="d-flex"><a href="#" id="addNewSectionLink">Add new</a></li>
          <li class="d-flex"><a href="#" id="contactSectionLink">Contact</a></li>
        </ul>
      </div>
      <div class="time-nav d-flex text-color">
        <p id="dateTime">asdfsdfssf</p>
      </div>
    </nav>
  </header>
  <section id="listSection">
    <h1 class="text-center">All Awesome Books</h1>
    <div class="container jumbotron text-center">
        <div id="bookshelf">
            <template class="book">
                <div class="book-title mb-0">
                    <p class='books'></p>
                    <button class="remove btn btn-light border-dark">Remove</button>
                </div>
            </template>
        </div>
    </div>
  </section>
  <section class="hidden" id="addNewSection">
    <div class="container text-right">
      <h1 class="title-add text-center">Add a New Book</h1>
      <div class="row">
          <div class="col">
              <form>
                  <input class="form-control border-dark"  type="text" name="title" placeholder="Title" required="" id="newBookTitle">
                  <br>
                  <input class="form-control border-dark" type="text" name="author" placeholder="Author" required="" id="newBookAuthor">
                  <br>
                  <button class="remove add-button btn btn-light border-dark mb-3" type="submit" id="addButton">Add book</button>
              </form>
          </div>
      </div>
  </div>
  </section>
  <section class="hidden" id="contactSection">
    <h1>Contact Information</h1>
  </section>

  <footer class="footer">
    <small>&copy;Copyright</small>
  </footer>    
  <script src="js/luxon.min.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
